<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    
    <!-- Flow gradient -->
    <linearGradient id="flow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#A78BFA" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#F472B6" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#main-gradient)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Stylized "HF" monogram for HikmaFlow -->
  <g fill="#ffffff">
    <!-- H -->
    <rect x="50" y="50" width="10" height="100" rx="5"/>
    <rect x="60" y="95" width="30" height="10" rx="5"/>
    <rect x="90" y="50" width="10" height="100" rx="5"/>
    
    <!-- F -->
    <rect x="120" y="50" width="10" height="100" rx="5"/>
    <rect x="130" y="50" width="30" height="10" rx="5"/>
    <rect x="130" y="95" width="20" height="10" rx="5"/>
  </g>
  
  <!-- Flow elements representing wisdom flowing -->
  <g stroke="url(#flow-gradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8">
    <!-- Flowing curves -->
    <path d="M30 75 Q50 65, 70 75 Q90 85, 110 75 Q130 65, 150 75 Q170 85, 190 75"/>
    <path d="M30 125 Q50 135, 70 125 Q90 115, 110 125 Q130 135, 150 125 Q170 115, 190 125"/>
    
    <!-- Connecting flows -->
    <path d="M40 60 Q45 80, 40 100 Q35 120, 40 140"/>
    <path d="M160 60 Q165 80, 160 100 Q155 120, 160 140"/>
  </g>
  
  <!-- Wisdom nodes -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="35" cy="75" r="2"/>
    <circle cx="165" cy="75" r="2"/>
    <circle cx="35" cy="125" r="2"/>
    <circle cx="165" cy="125" r="2"/>
    <circle cx="100" cy="40" r="2"/>
    <circle cx="100" cy="160" r="2"/>
  </g>
  
  <!-- Central AI core -->
  <circle cx="100" cy="100" r="5" fill="#ffffff"/>
  <circle cx="100" cy="100" r="2" fill="url(#main-gradient)"/>
</svg>